<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html" />
        <meta charset="utf-8" />
        <title>Tower of Hanoi</title>
        <link rel="stylesheet" href="styles/reset.css" type="text/css" />
        <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" />
    </head>
    
    <body>
        <section id="newGame" class="new-game">
            <div class="white-control" title="Rules">?</div>
            <div class="new-game--title">
                New Game
            </div>
            <label class="new-game--label">
                <span>The number of hoops</span>
                <input type="number" autofocus min="3" max="7" name="numberOfHoops" maxlength="1" size="4" pattern="\d [3-7]" required value="5" />
            </label>
            <input class="new-game--submit" type="submit" value="Start" />
        </section>
        <section id="rules" class="rules hide">
            <div class="white-control" title="Close">X</div>
            Try to move all the disks from TOWER 1 to TOWER 3.<br />
            You may only move one disk at a time.<br /><br />
            You must never allow a bigger disk to go on top of a smaller disk.
        </section>
        <section id="shadow" class="shadow"></section>
        <section class="wrapper">
            <header>
                <ul>
                   <li>Reset</li>
                   <li>Rules</li>
                </ul>
            </header>
            <section class="content">
                <section class="tower-wrapper">
                    <ul class="tower">
                        <li class="hoop hoop7" hoopID="7"></li>
                        <li class="hoop hoop6" hoopID="6"></li>
                        <li class="hoop hoop5" hoopID="5"></li>
                        <li class="hoop hoop4" hoopID="4"></li>
                        <li class="hoop hoop3" hoopID="3"></li>
                        <li class="hoop hoop2" hoopID="2"></li>
                        <li class="hoop hoop1" hoopID="1"></li>
                    </ul>
                </section>
                <section class="tower-wrapper">
                    <ul class="tower"></ul>
                </section>
                <section class="tower-wrapper">
                    <ul class="tower"></ul>
                </section>
            </section>
            <footer>
                <timer></timer>
                <count></count>
            </footer>
        </section>
    </body>
    <script type="text/javascript" src="scr/scripts.js"></script>
</html>
